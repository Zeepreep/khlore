<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xehanort page</title>
    <link rel="stylesheet" href="../character_styles/xehanort_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"></head>
<body>
<div class="page">
    <div class="main">
        <div class="header">
            <h1>Master Xehanort</h1>
            <h2>Leader of <a href="#">Organization XIII</a></h2>
            <div class="games">
                <span class="game bbs">BBS</span>
                <span class="game kh3">KH III</span>
                <span class="game ddd">3D</span>
                <span class="game dr">DR</span>
            </div>
        </div>
        <div class="content">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box large"></div>
            </div>
        </div>
    </div>

    <div class="passport">
        <img src="../images/character_full/Xehanort_Old.png" alt="Master Xehanort">
        <div class="profile-info">
            <p><strong>Age:</strong></p>
            <p><strong>Status:</strong></p>
            <p><strong>Voice actor:</strong></p>
            <p><strong>Species:</strong></p>
            <p><strong>Gender:</strong></p>
            <p><strong>Homeworld:</strong></p>
        </div>
    </div>
</div>
</body>

</html>
