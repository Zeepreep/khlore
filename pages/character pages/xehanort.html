<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xehanort Page</title>
    <link rel="stylesheet" href="../../styles/character_styles/regular_page_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../json/regular_page_script.js"></script>
</head>
<body style="background-image: url('../../images/backgrounds/bg_xehanort.png');">

<div class="page">

    <div id="top-bar"></div>
    
    <div class="content">
        <div class="side-bar">
            <button class="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>
            <div class="content-side-bar">
                <div class="filter-tabs">
                    <div id="sliding-background"></div>
                    <button id="game-tab" class="active" onclick="showFilter('game')">Games</button>
                    <button id="character-tab" onclick="showFilter('character')">Characters</button>
                    <button id="world-tab" onclick="showFilter('world')">Worlds</button>
                </div>
                <div class="filter-tags game-tags active">
                    <!-- Game tags will be dynamically inserted here -->
                </div>
                <div class="filter-tags character-tags">

                    <!-- Character tags will be dynamically inserted here -->
                </div>
                <div class="filter-tags world-tags">
                    <!-- World tags will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="page-elements">
        <div class="main">
            <div class="header">
                <h1>Xehanort</h1>
                <h2>Leader of <a href="../group%20pages/organization-xiii.html">Organization XIII</a></h2>
                <div class="games">

                </div>
            </div>

            <!-- Main content -->
            <div class="main-content">
                <div class="image-container" data-tags="bbs terra xehanort land-of-departure"
                     style="--color: #b9e77b;">
                    <div class="text-container">
                        <p class="hover-text" style="--color: #514e51;">Xehanort confronts Terra in the Land of
                            Departure.</p>
                    </div>
                    <div class="image-box">
                        <img src="../../images/etc/xehanort_page_1.webp"
                             alt="Xehanort confronts Terra in the Land of Departure.">
                    </div>
                </div>

                <div class="image-container large" data-tags="358 organization-xiii the-world-that-never-was"
                     style="--color: #1d851d;">
                    <div class="text-container">
                        <p class="hover-text" style="--color: #504d50;">The black coats worn by Organization XIII.</p>
                    </div>
                    <div class="image-box">
                        <img src="../../images/groups/coats_stuff.webp"
                             alt="The black coats worn by Organization XIII.">
                    </div>
                </div>
            </div>
        </div>

        <div class="passport">
            <div class="passport-background">
                <img src="../../images/profiles/profile_outline-filled.png" alt="passport">
            </div>
            <div class="passport-content">
                <div class="passport-photo">
                    <img src="../../images/character_full/Xehanort_Old.png" alt="Xehanort">
                </div>

                <div class="header-text">
                    <p><strong>BIOGRAPHY</strong></p>
                </div>

                <div class="profile-info">
                    <p><strong>Age:</strong></p>
                    <p><strong>Status:</strong></p>
                    <p><strong>Voice actor:</strong></p>
                    <p><strong>Species:</strong></p>
                    <p><strong>Gender:</strong></p>
                    <p><strong>Homeworld:</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
