            <div class="image-container" style="--color: #d7d2d9" ;>

                    <p class="hover-text" style="--color: #524f52;">Marluxia orders Vexen to eliminate Sora.</p>

                    <img src="../../images/groups/marluxia_stuff.webp" alt="Marluxia orders Vexen to eliminate Sora.">

            <div class="image-container" style="--color: #4b5d31" ;>

            </div>

            <div class="image-container large" style="--color: #5c6b5c" ;>
                <div class="text-container">
                    <div class="games">
                        <div class="game kh2" style="--color: #5fc0e0;">KH2</div>
                    </div>
                    
                    <p class="hover-text" style="--color: #c9ecc9;">The black coats worn by Organization XIII.</p>
                </div>
                <div class="image-box">
                    <img src="../../images/groups/coats_stuff.webp" alt="The black coats worn by Organization XIII.">
                </div>

    <div class="passport">
        <div class="passport-background">
            <img src="../../images/etc/passport_backing.png" alt="passport">
        </div>
        <div class="passport-content">
            <div class="passport-photo">
                <img src="../../images/groups/organization_xiii_group.jpg" alt="Organization XIII">
            </div>
            <div class="profile-info">
                <p><strong>Age:</strong></p>
                <p><strong>Status:</strong></p>
                <p><strong>Voice actor:</strong></p>
